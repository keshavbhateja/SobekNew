<!DOCTYPE html>
<html>
<head>
	<title>Driver Info Screen</title>
	<link rel="stylesheet" type="text/css" href="/css/driver.css">
</head>
<body>
	<div class="container">
		<div class="driver-photo">
			<img src="https://nakedsecurity.sophos.com/wp-content/uploads/sites/2/2013/08/facebook-silhouette_thumb.jpg" alt="Driver photo">
		</div>
		<div class="driver-name">Ramadan Kadri</div>
		<div class="driver-info">
			<div>
				<p>Age</p>
				<p>35</p>
			</div>
			<div>
				<p>Gender</p>
				<p>Male</p>
			</div>
			<div>
				<p>Bus No.</p>
				<p>11</p>
			</div>
			<div>
				<p>Experience (years)</p>
				<p>5</p>
			</div>
			<div>
				<p>Rating</p>
				<p>4.5</p>
			</div>
		</div>
		<button class="report-btn">Report Driver</button>
	</div>
</body>
</html>
