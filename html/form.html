		<link rel="stylesheet" type="text/css" href="/css/form-css/cs-select.css" />
		<link rel="stylesheet" type="text/css" href="/css/form-css/cs-skin-boxes.css" />
		<script src="/scripts/form-js/modernizr.custom.js"></script>
		<link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/nav.css">
        <link rel="stylesheet" href="/css/footer.css">
        <noscript><link rel="stylesheet" href="/css/noscript.css" /></noscript>
		
		
	</head>
	<body>
		<header id = "header" class="alt">
            <a href="home.html" class="logo"><strong>Sobek</strong> <span>Transit</span></a>
                    <!-- Menu -->
					<nav class="navbar">
						<ul class="nav-links">
                            <div class="menu1">
							<li><a href="home.html">Home</a></li>
							<li><a href="ServiceHours.html">Hours and Service Info</a></li>
                            <li><a href="busdriver.html">Bus and Driver Info</a></li>
							<li><a href="map.html">Plan a Trip</a></li>
							<li><a href="form.html">Feedback</a></li>
                            <li><button class="button-31" role="button">Sign up</button></li>
                            <!-- <li><button class="button-31" role="button">Log In</button></li> -->
                            </div>
						</ul>
					</nav>
        </header>
		<div class="container" style="padding-top: 60px;">
			<div class="fs-form-wrap" id="fs-form-wrap">
				<div class="fs-title">
					<h1>Feedback</h1>
				</div>
				<form id="myform" class="fs-form fs-form-full" autocomplete="off">
					<ol class="fs-fields">
						<li>
							<label class="fs-field-label fs-anim-upper" for="q1">What's your name?</label>
							<input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Keshav Bhateja" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q2" data-info="We won't send you spam, we promise...">What's your email address?</label>
							<input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="keshav@sobek.com" required/>
						</li>
						<li data-input-trigger>
							<label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">Please input the bus for feedback</label>
                            <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="Bus 1" required/>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q4">Describe your feedback</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
						</li>
						<li>
							<label class="fs-field-label fs-anim-upper" for="q5">Additional Comments</label>
							<textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Comments Here"></textarea>
						</li>
					</ol><!-- /fs-fields -->
					<button class="fs-submit" type="submit">Send answers</button>
				</form><!-- /fs-form -->
			</div><!-- /fs-form-wrap -->


		</div><!-- /container -->
		<script src="/scripts/header.js"></script>
		<script src="/scripts/form-js/classie.js"></script>
		<script src="/scripts/form-js/selectFx.js"></script>
		<script src="/scripts/form-js/fullscreenForm.js"></script>
		<script>
			(function() {
				var formWrap = document.getElementById( 'fs-form-wrap' );

				[].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {	
					new SelectFx( el, {
						stickyPlaceholder: false,
						onChange: function(val){
							document.querySelector('span.cs-placeholder').style.backgroundColor = val;
						}
					});
				} );

				new FForm( formWrap, {
					onReview : function() {
						classie.add( document.body, 'overview' ); // for demo purposes only
					}
				} );
			})();
		</script>
	</body>
</html>
