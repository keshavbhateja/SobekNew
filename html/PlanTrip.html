<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan a Trip | Transit System</title>
    <link rel="stylesheet" href="PlanTrip.css">
  </head>
  <body>
    <header>
      <nav>
        <h1>Sobek Transit</h1>
      </nav>
    </header>
    
    <main>
      <h2>Plan a Trip</h2>
      <form>
        <label for="route">Route:</label>
        <select id="route" name="route">
          <option value="Choose a Route">Choose a Route</option>
          <option value="Route 1">Route 1</option>
          <option value="Route 2">Route 2</option>
          <option value="Route 3">Route 3</option>
          <option value="Route 4">Route 4</option>
        </select>

        <label for="from">From:</label>
        <select id="from" name="from">
          <option value="Pickup Point">Choose your Pickup Point</option>
          <option value="Pickup Point 1">Pickup Point 1</option>
          <option value="Pickup Point 2">Pickup Point 2</option>
          <option value="Pickup Point 3">Pickup Point 3</option>
          <option value="Pickup Point 4">Pickup Point 4</option>
        </select>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time">
        
        <input type="submit" value="Plan My Trip">
      </form>
    </main>
